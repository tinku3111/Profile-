<style>
:root{
  --bg:#0a0a0a;
  --theme:#00ffff;
  --text:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box}

body.loading{overflow:hidden}
body.loaded{
  overflow:auto;
  background:var(--bg);
  color:var(--text);
  font-family:"Courier New",monospace;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity 1s ease;
}
#loader.hide{opacity:0;pointer-events:none}

.loader-lines{display:flex;gap:12px}
.loader-lines span{
  width:6px;
  height:60px;
  background:var(--theme);
  animation:wave 1.2s infinite ease-in-out;
}
.loader-lines span:nth-child(2){animation-delay:.1s}
.loader-lines span:nth-child(3){animation-delay:.2s}
.loader-lines span:nth-child(4){animation-delay:.3s}

@keyframes wave{
  0%,100%{transform:scaleY(.4)}
  50%{transform:scaleY(1)}
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 26px;
  z-index:1000;
}
.logo{
  color:var(--theme);
  font-size:1.5rem;
  font-weight:600;
}

/* ===== MENU ===== */
.menu-btn{
  width:34px;
  height:26px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
}
.menu-btn span{
  height:3px;
  background:var(--theme);
  transition:.4s;
}
.menu-btn.active span:nth-child(1){
  transform:translateY(11px) rotate(45deg);
}
.menu-btn.active span:nth-child(2){opacity:0}
.menu-btn.active span:nth-child(3){
  transform:translateY(-11px) rotate(-45deg);
}

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:.4s;
  z-index:999;
}
.menu-overlay.active{opacity:1;visibility:visible}
.menu-nav a{
  display:block;
  font-size:2rem;
  margin:18px 0;
  color:var(--theme);
  text-decoration:none;
  text-align:center;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding-top:64px;
}
.hero h1{
  font-size:3rem;
  color:var(--theme);
  margin-bottom:12px;
}
.hero h2{
  font-size:1.3rem;
  font-weight:400;
}

.cursor{animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}

/* ===== SOCIAL ICONS (MATCH PREVIOUS FILES) ===== */
.socials{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:26px;
}

.socials a{
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s;
  color:var(--theme);
  border: 2px solid var(--theme);
}

.socials a:hover{
  background:var(--theme);
  color:#000;
}

.socials svg{
  width:20px;
  height:20px;
  fill:currentColor;
}

/* ===== RESPONSIVE ===== */
@media(min-width:768px){
  .menu-btn{display:none}
}
</style>
</head>

<script>
/* LOADER */
window.addEventListener("load",()=>{
  const loader=document.getElementById("loader");
  loader.classList.add("hide");
  document.body.classList.remove("loading");
  document.body.classList.add("loaded");
  setTimeout(()=>loader.style.display="none",1000);
});

/* TYPING */
const words=["Penetration Tester","Researcher","Hacker"];
let i=0,j=0,del=false;
const el=document.getElementById("typing");
setInterval(()=>{
  el.textContent=words[i].slice(0,j);
  del?j--:j++;
  if(!del&&j===words[i].length+1)del=true;
  if(del&&j===0){del=false;i=(i+1)%words.length}
},120);

/* MENU */
const btn=document.getElementById("menuBtn");
const menu=document.getElementById("menuOverlay");
btn.onclick=()=>{
  btn.classList.toggle("active");
  menu.classList.toggle("active");
};
document.querySelectorAll(".menu-nav a").forEach(a=>{
  a.onclick=()=>{
    btn.classList.remove("active");
    menu.classList.remove("active");
  };
});
</script>
